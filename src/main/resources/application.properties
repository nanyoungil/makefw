# \ucfe0\ud0a4\uc758 \ub9cc\ub8cc \uc2dc\uac04\uc744 \ucd08 \ub2e8\uc704\ub85c \uc124\uc815
server.servlet.session.cookie.max-age=3600

# \ud30c\uc77c \uc5c5\ub85c\ub4dc \uc124\uc815 (spring.servlet.multipart.*)
