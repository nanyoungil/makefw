# JPA \uc124\uc815 (spring.jpa.*)
# \ub370\uc774\ud130\ubca0\uc774\uc2a4 \uad6c\uc870 \uc790\ub3d9 \uac31\uc2e0
spring.jpa.hibernate.ddl-auto=update
# \uc2e4\ud589\ub41c SQL \ucffc\ub9ac \ucd9c\ub825
spring.jpa.show-sql=true

# \uc11c\ubc84 \uc2dc\uac04\ub300 \uc124\uc815 (spring.jackson.*)
# \ub0a0\uc9dc \ubc0f \uc2dc\uac04 \ud615\uc2dd \uc124\uc815
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
# \uc2dc\uac04\ub300 \uc124\uc815 (\uc608: UTC)
spring.jackson.time-zone=UTC

# \uc11c\ubc84 \ucfe0\ud0a4 \uc124\uc815 (server.servlet.*)
# \uc138\uc158 \ucfe0\ud0a4 \uc774\ub984 \uc124\uc815
