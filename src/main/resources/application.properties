# \ub85c\uae45 \uc124\uc815 (logging.*)
# Spring \uc6f9 \uad00\ub828 \ub85c\uadf8\ub97c DEBUG \ub808\ubca8\ub85c \ucd9c\ub825
logging.level.org.springframework.web=DEBUG
# \ud2b9\uc815 \ud328\ud0a4\uc9c0\uc758 \ub85c\uadf8\ub97c INFO \ub808\ubca8\ub85c \ucd9c\ub825
logging.level.com.example=INFO
